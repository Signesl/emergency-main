<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/burger.css" />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="icon" type="image/png" href="img/fav.png" />
    <title>Emergency Site</title>
  </head>
  <body id="register">
    <header>
      <nav>
        <div id="logotype-wrapper" class="logo">
          <a href="index.html">
            <img src="svg/SVG/sdb.logo.svg" alt="logo" />
          </a>
          <p>Styrelsen For Dybhavsberedskab</p>
        </div>
        <ul class="menu">
          <li><a class="menuItem" href="instruction.html">Nærkontakt </a></li>
          <li><a class="menuItem" href="register.html">Indberet</a></li>
        </ul>
        <button class="burger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
      </nav>
    </header>
    <button id="toggle">light/dark mode</button>
    <main>
      <h1>INDBERET DINE OPLYSNINGER HER</h1>
      <fieldset>
        <form>
          <h2>Dine oplysninger</h2>
          <fieldset>
            <div class="form-group">
              <label for="for_navn">Fornavn</label>
              <input
                type="text"
                id="for_navn"
                name="for_navn"
                placeholder="Skriv dit fornavn her"
                required
              />
              <p class="error-message">Please enter a value</p>
            </div>

            <div class="form-group">
              <label for="efter_navn">Efternavn</label>
              <input
                type="text"
                id="efter_navn"
                name="efter_navn"
                placeholder="Skriv dit efternavn her"
                required
              />
              <p class="error-message">Please enter a value</p>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Skriv din email her"
                required
              />
              <p class="error-message">Please enter a value</p>
            </div>
          </fieldset>
          <h2>Dine observationer</h2>
          <fieldset>
            <div class="form-group">
              <label for="region">Region</label>
              <select id="region" name="region" required>
                <option value="">Vælg en region</option>
                <option value="nord">Midtjylland</option>
                <option value="syd">Nordjylland</option>
                <option value="øst">Hovedstaden</option>
                <option value="vest">Sjælland</option>
                <option value="vest">Syddanmark</option>
              </select>
              <p class="error-message">Please select a region</p>
            </div>

            <div class="form-group">
              <label for="beskrivelse">Beskrivelse</label>
              <textarea
                id="beskrivelse"
                name="beskrivelse"
                placeholder="Beskriv hvad du har observeret.."
                required
              ></textarea>
              <p class="error-message">Please enter a value</p>
            </div>

            <div class="form-group">
              <label class="required-question">Har du set blæksprutten?</label>
              <input
                type="radio"
                id="blæksprutte_ja"
                name="blæksprutte"
                value="ja"
              />
              <label for="blæksprutte_ja">Ja</label>

              <input
                type="radio"
                id="blæksprutte_nej"
                name="blæksprutte"
                value="nej"
              />
              <label for="blæksprutte_nej">Nej</label>

              <p class="error-message">Please select an option</p>
            </div>
          </fieldset>

          <div class="form-group">
            <label for="terms">
              <input
                type="checkbox"
                id="terms"
                name="accept_terms"
                value="yes"
                required
              />
              Du accepterer på tro og love at dine observationer er korrekte.
            </label>
          </div>

          <button id="Indsend">Indsend</button>
        </form>
      </fieldset>
    </main>
    <footer></footer>
    <script src="js/burger.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
